<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction Bootstrap</title>
    <link rel="stylesheet" href="./bootstrap-4.6.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="MyCss.css">
</head>
<body>
    <div class="container">
        <h1>
            Bootstrap
        </h1>
        <p>
            Sekumpulan Class yang Siap Pakai
        </p>

        <h2>
            Bootstrap Button
        </h2>
        <button class="btn btn-primary tokopedia-button-radius">Submit</button>
        <button class="btn btn-danger">Cancel</button>

        <h2>
            Bootstrap Margin & Padding
        </h2>
        <div>
            T : Top
            R : Right
            B : Bottom
            L : Left
        </div>
        <div class="mt-5">
            Class Margin : m-1, m-2, m-3, m-4, m-5
        </div>
        <div class="p-5">
            Class Padding : p-1, p-2, p-3, p-4, p-5
        </div>

        <h2>
            Bootstrap Text Styling
        </h2>
        <p class="font-weight-bold">
            Text Bold
        </p>
        <p class="font-italic">
            Text Italic
        </p>

        <h2>
            Bootstrap Form 
        </h2>
        <input type="text" placeholder="Enter Your Name" class="form-control w-25">
        <select class="form-control w-25">
            <option value="Web & Mobile">Web & Mobile</option>
            <option value="UI/UX">UI/UX</option>
        </select>
    </div>

    <br><br><br>
    <br><br><br>
    <br><br><br>
    <br><br><br>
    <br><br><br>
    <br><br><br>
</body>
</html>
